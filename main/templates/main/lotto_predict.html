        function calculateRound() {
            const round1175DrawDate = new Date("2025-06-07T20:45:00");
            const now = new Date();

            if (now < round1175DrawDate) {
                return 1175;
            } else {
                const diffAfter1175 = now.getTime() - round1175DrawDate.getTime();
                const weekMs = 7 * 24 * 60 * 60 * 1000;

        function getBallColorClass(num) {

        // ì„œë²„ì—ì„œ ì±„ì›Œì¤„ {{ë¡œë˜ë²ˆí˜¸}} í”Œë ˆì´ìŠ¤í™€ë”ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.
        const rawLottoData = "{{ë¡œë˜ë²ˆí˜¸}}";
        
        function insertLottoNumbers() {
            const lottoContainer = document.getElementById('predicted-lotto-balls');
            lottoContainer.innerHTML = ''; // ê¸°ì¡´ ê³µë“¤ì„ ë¹„ì›ë‹ˆë‹¤.

            // {{ë¡œë˜ë²ˆí˜¸}} ê°’ì„ íŒŒì‹±í•©ë‹ˆë‹¤.
            const numbers = rawLottoData.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n)); // ìœ íš¨í•œ ìˆ«ìë§Œ í•„í„°ë§

            // ë¡œë˜ ë²ˆí˜¸ëŠ” 6ê°œì—¬ì•¼ í•©ë‹ˆë‹¤.

                console.error("ì˜ëª»ëœ ë¡œë˜ ë²ˆí˜¸ ë°ì´í„°:", rawLottoData);

            // ë²ˆí˜¸ë¥¼ ì˜¤ë¦„ì°¨ìˆœìœ¼ë¡œ ì •ë ¬
            numbers.sort((a, b) => a - b);

        function addHistory(numbers) {
            if (!numbers || !Array.isArray(numbers)|| numbers.length !== 6) return;
            
            // ì„¸ì…˜ ìŠ¤í† ë¦¬ì§€ì—ì„œ ê¸°ì¡´ íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°
            const history = JSON.parse(sessionStorage.getItem('lottoHistory') || '[]');
            const now = new Date();
            const dateString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',

                minute: '2-digit',
                second: '2-digit'
            });
            
            // ìƒˆë¡œìš´ íˆìŠ¤í† ë¦¬ í•­ëª© ìƒì„±
            const newEntry = {

            // ì¤‘ë³µ ì²´í¬ (ê°™ì€ ë²ˆí˜¸ ì¡°í•©ì´ ìµœê·¼ 1ë¶„ ë‚´ì— ì¶”ê°€ë˜ì—ˆëŠ”ì§€)
            const isDuplicate = history.some(entry =>

                // ìµœëŒ€ 50ê°œê¹Œì§€ë§Œ ì €ì¥

        // íˆìŠ¤í† ë¦¬ í‘œì‹œë¥¼ ì—…ë°ì´íŠ¸í•˜ëŠ” í•¨ìˆ˜
        function updateHistoryDisplay() {
