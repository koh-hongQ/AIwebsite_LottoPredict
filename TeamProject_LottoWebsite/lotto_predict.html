<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예상 번호 추출 - 로또 추천 website</title>
    <style>
        /* General Body & Background Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #ecf0f1; /* 밝은 회색 텍스트로 대비 */
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%); /* 행운의 별밤 느낌의 어두운 그라데이션 */
            background-attachment: fixed;
            overflow-x: hidden; /* 가로 스크롤바 방지 */
        }

        /* Container for better structure */
        .container {
            flex-grow: 1;
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: rgba(34, 49, 63, 0.9); /* 어두운 반투명 배경 */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* 그림자 강화 */
            box-sizing: border-box;
        }

        /* Navigation Bar */
        .navbar {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Lotto Recommendation Section */
        .lotto-wrapper {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 40px 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .lotto-wrapper h1 {
            font-size: 2em;
            color: #f1c40f;
            margin-bottom: 30px;
            text-align: center;
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .header-row img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .header-row h2 {
            font-size: 1.5em;
            margin: 0;
            color: #ecf0f1;
        }

        .lotto-display-area {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .lotto-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .ball {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            box-shadow: 3px 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .ball:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 4px 8px 16px rgba(0, 0, 0, 0.6);
        }

        /* Lotto Ball Colors */
        .color-1-10 { background-color: #f39c12; } /* 노란색 */
        .color-11-20 { background-color: #3498db; } /* 파란색 */
        .color-21-30 { background-color: #e74c3c; } /* 빨간색 */
        .color-31-40 { background-color: #95a5a6; } /* 회색 */
        .color-41-45 { background-color: #27ae60; } /* 초록색 */

        /* Generate Button */
        .generate-button {
            padding: 15px 35px;
            font-size: 1.2em;
            background-color: #f1c40f; /* 골드 색상 */
            color: #2c3e50; /* 어두운 텍스트 */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
            box-shadow: 0 6px 15px rgba(241, 196, 15, 0.4);
        }

        .generate-button:hover {
            background-color: #e6b10e;
            transform: translateY(-3px);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .navbar button {
                margin: 5px;
                font-size: 0.9em;
            }
            .lotto-wrapper h1 {
                font-size: 1.8em;
            }
            .header-row {
                flex-direction: column;
                gap: 15px;
            }
            .header-row h2 {
                font-size: 1.3em;
            }
            .ball {
                width: 48px;
                height: 48px;
                font-size: 1.4em;
            }
            .generate-button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .navbar button {
                padding: 8px 15px;
            }
            .lotto-wrapper h1 {
                font-size: 1.5em;
            }
            .ball {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
            .generate-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <button onclick="location.href='index.html'">🏠 홈으로</button>
            <button onclick="location.href='fortune_check.html'">🎂 오늘의 금전운</button>
            <button onclick="location.href='lotto_history.html'">📜 역대 당첨 번호</button>
            <button onclick="location.href='lotto_combiner.html'">➕ 번호 조합기</button>
        </div>

        <div class="lotto-wrapper">
            <h1 id="round-title">0000회차의 예상 로또 번호</h1>
            <div class="header-row">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="GPT 로고">
                <h2>GPT의 로또 추천</h2>
                <div class="lotto-display-area">
                    <div class="lotto-container" id="predicted-lotto-balls">
                        </div>
                    <button onclick="generateNewLotto()" class="generate-button">
                        🎲 새로운 번호 추출
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateRound() {
            const round1175DrawDate = new Date("2025-06-07T20:45:00");
            const now = new Date();

            if (now < round1175DrawDate) {
                return 1175;
            } else {
                const diffAfter1175 = now.getTime() - round1175DrawDate.getTime();
                const weekMs = 7 * 24 * 60 * 60 * 1000;

                const fullWeeksPassedAfter1175 = Math.floor(diffAfter1175 / weekMs);
                
                return 1175 + 1 + fullWeeksPassedAfter1175;
            }
        }

        function getBallColorClass(num) {
            if (num >= 1 && num <= 10) return 'color-1-10';
            else if (num >= 11 && num <= 20) return 'color-11-20';
            else if (num >= 21 && num <= 30) return 'color-21-30';
            else if (num >= 31 && num <= 40) return 'color-31-40';
            else if (num >= 41 && num <= 45) return 'color-41-45';
            return '';
        }

        // 서버에서 채워줄 {{로또번호}} 플레이스홀더를 사용합니다.
        const rawLottoData = "{{로또번호}}";
        
        function insertLottoNumbers() {
            const lottoContainer = document.getElementById('predicted-lotto-balls');
            lottoContainer.innerHTML = ''; // 기존 공들을 비웁니다.

            // {{로또번호}} 값을 파싱합니다.
            const numbers = rawLottoData.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n)); // 유효한 숫자만 필터링

            // 로또 번호는 6개여야 합니다.
            if (numbers.length !== 6) {
                lottoContainer.innerHTML = '<p style="color:red;">로또 번호를 불러오지 못했거나 형식이 올바르지 않습니다. (예: 1, 5, 12, 23, 34, 45)</p>';
                console.error("잘못된 로또 번호 데이터:", rawLottoData);
                return;
            }
            
            // 번호를 오름차순으로 정렬
            numbers.sort((a, b) => a - b);

            numbers.forEach(num => {
                const ball = document.createElement('div');
                ball.className = `ball ${getBallColorClass(num)}`;
                ball.textContent = num;
                lottoContainer.appendChild(ball);
            });
        }

        window.onload = function () {
            const round = calculateRound();
            document.getElementById("round-title").textContent = `${round}회차의 예상 로또 번호`;
            insertLottoNumbers(); // 페이지 로드 시 바로 번호 표시
        };

        function generateNewLotto() {
            // "새로운 번호 추출" 버튼을 누르면, 다시 {{로또번호}}를 가져와서 표시합니다.
            // 실제 구현 시, 이 버튼을 누르면 서버에 새로운 번호를 요청하는 API 호출 로직이 필요합니다.
            // 현재는 {{로또번호}}가 정적으로 페이지에 박혀있기 때문에,
            // 버튼을 눌러도 동일한 번호가 다시 표시될 수 있습니다.
            // 서버 측에서 이 페이지를 다시 렌더링하거나,
            // 비동기 요청(fetch API 등)으로 새로운 번호를 받아와야 합니다.
            insertLottoNumbers(); 
        }
    </script>
</body>
</html>
